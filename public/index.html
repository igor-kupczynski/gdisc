<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDisc: Disc Golf Scorekeeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 1.5em;
        }
        .editable-grid {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        .editable-grid th, .editable-grid td {
            border: 1px solid #ddd;
            padding: 0;
            text-align: center;
        }
        .editable-grid th {
            background-color: #f2f2f2;
            font-weight: bold;
            height: 40px;
            padding: 0 5px;
        }
        .editable-grid td {
            height: 40px;
        }
        .editable-grid input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 16px;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .editable-grid .name-cell {
            width: 120px;
        }
        .editable-grid .name-cell input {
            text-align: left;
            padding-left: 5px;
        }
        .editable-grid .score-cell {
            width: 40px;
        }
        .editable-grid .total-cell {
            width: 60px;
        }
        .editable-grid .total-cell input {
            font-weight: bold;
            background-color: #f2f2f2;
        }
        .editable-grid input[type="number"] {
            -moz-appearance: textfield;
        }
        .editable-grid input[type="number"]::-webkit-outer-spin-button,
        .editable-grid input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        #reset-button {
            display: block;
            margin: 20px auto 0;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #reset-button:hover {
            background-color: #d32f2f;
        }
        #game-start-time {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            h1 {
                font-size: 1.2em;
            }
            .editable-grid .name-cell {
                width: 100px;
            }
            .editable-grid .score-cell {
                width: 35px;
            }
            .editable-grid .total-cell {
                width: 50px;
            }
            .editable-grid input {
                font-size: 14px;
            }
            #reset-button {
                padding: 12px 24px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="bundle.js"></script>
</body>
</html>
