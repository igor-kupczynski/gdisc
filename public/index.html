<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDisc</title>
    <style>
        .editable-grid {
            border-collapse: collapse;
            width: 100%;
        }
        .editable-grid td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .editable-grid input {
            width: 100%;
            border: none;
            background: transparent;
        }
        .editable-grid input[type="number"] {
            -moz-appearance: textfield;
        }
        .editable-grid input[type="number"]::-webkit-outer-spin-button,
        .editable-grid input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .header-cell {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="bundle.js"></script>
</body>
</html>
